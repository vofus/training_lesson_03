<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Lesson_03 - JS functions</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="timer">
		<div class="years">
			<span class="timer__years-value">2</span><span class="timer__years-description">года</span>
		</div>
		<div class="months">
			<span class="timer__months-value">5</span><span class="timer__months-description">месяцев</span>
		</div>
		<div class="days">
			<span class="timer__days-value">10</span><span class="timer__days-description">дней</span>
		</div>
		<div class="hours">
			<span class="timer__hours-value">15</span><span class="timer__hours-description">часов</span>
		</div>
		<div class="minutes">
			<span class="timer__minutes-value">30</span><span class="timer__minutes-description">минут</span>
		</div>
		<div class="seconds">
			<span class="timer__seconds-value">43</span><span class="timer__seconds-description">секунды</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
